version: "3"
services:
  web:
    env_file: 
      - .env
    restart: always
    build: .
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    networks:
      - task-network
    depends_on:
      - db
    entrypoint: ./entrypoint.sh

  db:
    env_file: .env
    image: postgis/postgis:16-3.4-alpine
    restart: always
    volumes:
      - ./postgis_data:/var/lib/postgresql/data/
    networks:
      - task-network
    ports:
      - 5434:5432

  redis:
    image: redis:alpine
    restart: always
    entrypoint: redis-server --appendonly yes
    volumes:
      - ./_redis_data:/var/lib/redis
      - ./redis/rc.local:/etc/rc.local

    networks:
     - task-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    entrypoint: "celery -A dashboard worker -f /logs/worker.logs -l DEBUG"
    depends_on:
      - web
      - redis
    volumes:
      - .:/code
      - ./logs/:/logs/    
    env_file:
      - .env

    networks:
      - task-network

  beat:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    entrypoint: "celery -A dashboard beat -f /logs/worker.logs -l DEBUG"
    depends_on:
      - web
      - redis
    volumes:
      - .:/code
    env_file:
      - .env
    networks:
      - task-network

networks:
  task-network:
    driver: bridge